name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # or whichever branch you want to deploy from

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      # If you have a build step (e.g., a static site generator like Jekyll, Hugo, or if you need
      # to do an npm install/build for a React/Vue/Next/etc. app), place those commands here.
      #
      # For a simple HTML/JS/CSS site that doesn't require a build, you can skip this part.
      #
      # Example:
      # - name: Install dependencies
      #   run: npm install
      #
      # - name: Build site
      #   run: npm run build

      # This step uploads your siteâ€™s files (the entire repo in this simple case) for the next job.
      - name: Upload artifact for deployment
        uses: actions/upload-pages-artifact@v1
        with:
          path: './'  # Adjust if you have a "dist" or "build" folder after building

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write     # required for GitHub Pages
      id-token: write  # required for GitHub Pages
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
